language: java
stages:
- Test
- Deploy
before_cache:
- rm -rf $HOME/.m2/repository/com/autentia/Grupo-C2B-022019-back

before_install:
- sudo apt-get install jq | curl -LSs $(curl -LSs https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r '.assets | map({content_type, browser_download_url} | select(.content_type | contains("application/java-archive"))) | .[0].browser_download_url') -o codacy-coverage-reporter-assembly.jar

after_success:
- java -jar codacy-coverage-reporter-assembly.jar report -l Java -r build/reports/jacoco/test/jacocoTestReport.xml

jobs:
  include:
  - stage: Test
    language: java
    jdk: openjdk12
    cache:
      directories:
        - $HOME/.m2
    before_install:
      - sudo apt-get install jq
    before_script:
    - "cd viandas-la-gauchita"
    - "mvn clean install"
    script:
    - mvn test -B

  - stage: Deploy
    if: branch = deploy
    provider: heroku
    jdk: openjdk12
    api_key:
      secure: 
    app: viandas-la-gauchita-back

